sonar.projectKey=ProjectNameInCamelCase-JS-Dev-DevName
sonar.projectName=ProjectName-js-Dev-DevName
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8
sonar.language=js
sonar.sources=node
sonar.exclusions=**/node_modules/**
#sonar.exclusions=**/*/spec.ts
sonar.tests=.
sonar.test.inclusions=**/*.spec.ts
#seagrego esto
sonar.ts.tslint.configPath=tslint.json
sonar.ts.coverage.lcovReportPath=coverage/coverage.lcov
# if using local tslint then enable the line below
sonar.ts.tslint.outputPath=reports/lint_issues.json
#sonar.testExecutionReportPaths=reports/ut_report.xml

#sonar.analysis.mode=preview
sonar.issuesReport.html.enable=true
sonar.report.export.path=report.json

# Change the host.url to point to the
# sonarqube server (default localhost)
sonar.host.url=https://emmanuelmc941c.mylabserver.com:80/sonar
